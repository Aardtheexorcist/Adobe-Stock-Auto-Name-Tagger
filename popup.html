<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Adobe Stock Auto Uploader</h1>
    <form id="settings-form">
      <label for="api-endpoint">API Endpoint:</label>
      <input type="url" id="api-endpoint" required>
      
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" required>
      
      <label for="delay-min">Minimum Delay (seconds):</label>
      <input type="number" id="delay-min" min="5" max="15" required>
      
      <label for="delay-max">Maximum Delay (seconds):</label>
      <input type="number" id="delay-max" min="5" max="15" required>
      
      <button type="submit">Save Settings</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
